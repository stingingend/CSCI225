<body style="background-color: burlywood;">

<head>
    <title>Contact Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
                <div class="navbar">
        <!-- Put list here -->
        <a href="https://www.usca.edu">My school</a>
        <a href="#assignment" class="assignment">Assignments</a>
        <a href="#contact">Contact</a>
        <a href="#socials">Socials</a>
        </div>
        </div>
    </div>
<div class = "row">
<div class="col">
</div>
<form>
    <div>

        <h2>Feedback</h2>
        <p1>
            <br><iframe width="560" height="315" src="https://www.youtube.com/embed/_MMga99JDxI?si=Tzr5wo0GY38V7H9X" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </p1>
        <p1>
            
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="anonymous" required>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="anonymous" required>
        </p1>
    </div>
    <div>
        <p1>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>
        </p1>
        <label for="likeWebsite">Do you like this website?</label>
        <input type="radio" id="yes" name="likeWebsite" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="likeWebsite" value="no">
        <label for="no">No</label>
    </div>
    <div>
        <label for="favoriteWebsite">Favorite Website:</label>
        <select id="favoriteWebsite" name="favoriteWebsite" required>
            <option value="google">Google</option>
            <option value="twitter">Twitter</option>
            <option value="youtube">YouTube</option>
            <option value="tiktok">TikTok</option>
        </select>
    </div>
    <div>
        <label for="rating">Rate this website (1-10):</label>
        <input type="range" id="rating" name="rating" min="1" max="10" required>
    </div>
    <div>
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
    </div>
    <br>
    <input type="submit" value="Submit">
</form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
