<!DOCTYPE html>
<head><title></title></head>
<body style="background-color: burlywood;">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="navbar navbar-expand-lg navbar-light bg-dark">
                        <!-- Put list here -->
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link text-light" href="https://www.usca.edu">My school</a></li>
                            <li class="nav-item"><a class="nav-link text-light" href="#assignment">Assignments</a></li>
                            <li class="nav-item"><a class="nav-link text-light" href="#contact">Contact</a></li>
                            <li class="nav-item"><a class="nav-link text-light" href="#socials">Socials</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h2>Feedback</h2>
                    <br>
                    <iframe class="mt-3 border rounded-3 float-start" width="560" height="315" src="https://www.youtube.com/embed/_MMga99JDxI?si=Tzr5wo0GY38V7H9X" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div class="col">
                    <form>
                        <div class="form-floating mb-2">
                            <label class="form-label" for="firstName">First Name:</label>
                            <input class="form-control" type="text" id="firstName" name="firstName" placeholder="anonymous" required>
                        </div>
                        <div class="form-floating mb-2">                        
                            <label class="form control" for="lastName">Last Name:</label>
                            <input class="form-control" type="text" id="lastName" name="lastName" placeholder="anonymous" required></div>
                        <div class="form-check">
                            
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" placeholder="example@example.com" required>
                           
                            <label class = "radio">Do you like this website?</label>
                            <input type="radio" id="yes" name="likeWebsite" value="yes">
                            <label class="form-check-label" for="yes">Yes</label>
                            <input type="radio" id="no" name="likeWebsite" value="no">
                            <label class="form-check-label" for="no">No</label>
                        </div>
                        <div>
                            <label for="favoriteWebsite">Favorite Website:</label>    
                            <select id="favoriteWebsite" name="favoriteWebsite" required>
                                <option value=""></option>
                                <option value="google">Google</option>
                                <option value="twitter">Twitter</option>
                                <option value="youtube">YouTube</option>
                                <option value="tiktok">TikTok</option>
                            </select>
                        </div>
                        <div>
                            <label for="rating">Rate this website (1-10):</label>
                            <input type="range" id="rating" name="rating" min="1" max="10">
                        </div>
                        <div>
                            <label for="comments">Additional Comments:</label>
                            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
                        </div>
                        <br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
