<body style="background-color: burlywood;">
<form>
    <div>
        <h2>Feedback</h2>
        <p1>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="anonymous" required>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="anonymous" required>
        </p1>
    </div>
    <div>
        <p1>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>
        </p1>
        <label for="likeWebsite">Do you like this website?</label>
        <input type="radio" id="yes" name="likeWebsite" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="likeWebsite" value="no">
        <label for="no">No</label>
    </div>
    <div>
        <label for="favoriteWebsite">Favorite Website:</label>
        <select id="favoriteWebsite" name="favoriteWebsite" required>
            <option value="google">Google</option>
            <option value="twitter">Twitter</option>
            <option value="youtube">YouTube</option>
            <option value="tiktok">TikTok</option>
        </select>
    </div>
    <div>
        <label for="rating">Rate this website (1-10):</label>
        <input type="range" id="rating" name="rating" min="1" max="10" required>
    </div>
    <div>
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
    </div>
    <br>
    <input type="submit" value="Submit">
</form>
</body>
